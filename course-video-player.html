<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Eduport - LMS, Education and Course Theme</title>
        <!-- Meta Tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
         
        <meta name="description" content="Eduport- LMS, Education and Course Theme">
        <!-- Dark mode -->
        
        <!-- Favicon -->
        <link rel="shortcut icon" href="images/favicon.ico">
        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap">
        <!-- Plugins CSS -->
        <link rel="stylesheet" type="text/css" href="css/all.min.css">
        
        <link rel="stylesheet" type="text/css" href="css/bootstrap-icons.css">
        <link rel="stylesheet" href="css/videoPlayer.css">
        <script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script>

        <!-- Theme CSS -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <!-- **************** MAIN CONTENT START **************** -->
        <main>
            <section class="py-0 bg-dark position-relative">
                <div class="row g-0">
                    <div class="d-flex" id="courseVideo">
                        
                        
                       
                    </div>
                </div>
            </section>
        </main>
        <!-- **************** MAIN CONTENT END **************** -->
        <!-- Modal body START -->
        <div class="modal fade" id="Notemodal" tabindex="-1" aria-labelledby="NotemodalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="NotemodalLabel">Add New Note</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Note input -->
                        <div class="col-12">
                            <label class="form-label">
                                Type your note <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" placeholder="Type your note">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save Note</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal body END -->
        <!-- Back to top -->
        <div class="back-top">
            <i class="bi bi-arrow-up-short position-absolute top-50 start-50 translate-middle"></i>
        </div>
        <!-- Bootstrap JS -->
        <script src="js/bootstrap.bundle.min.js"></script>
        <!-- Vendors -->
        <script src="js/script.js"></script>
        <script src="js/courseVideos.js"></script>
        <script src="js/plyr.js"></script>

        <script src="js/functions.js"></script>
        <script src="js/course-detail-array.js"></script>
    </body>
</html>
